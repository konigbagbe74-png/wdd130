<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
      content="Contact White Water Rafting for questions, reservations, and customer support.">
    <title>White Water Rafting | Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <section class="company-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 1200 Office Budn Rd</p>
            <p><strong>Phone:</strong> 404-709-5600</p>
            <p><strong>Email:</strong> info@Skoniwwrafting.com</p>

            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2894.927!2d-116.2023!3d43.6150"
                  allowfullscreen="" loading="lazy">
                </iframe>
            </div>
        </section>

        <section class="employees">
            <h2>Meet Our Team</h2>

            <div class="employee-grid">
                <figure>
                    <img src="images/employee1.jpg" alt="Guide Sarah">
                    <figcaption>Sarah – Lead Guide</figcaption>
                </figure>

                <figure>
                    <img src="images/employee2.jpg" alt="Guide Marcus">
                    <figcaption>Marcus – Safety Specialist</figcaption>
                </figure>

                <figure>
                    <img src="images/employee3.jpg" alt="Guide Emily">
                    <figcaption>Sammy – Customer Support</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message</legend>

                    <label>
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label>
                        <input type="radio" name="purpose" value="website">
                        Website Suggestion
                    </label>
                </fieldset>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label class="checkbox">
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2026 White Water Rafting</p>
        <p><a href="images/contact-wireframe.png">Wireframe</a></p>
    </footer>
</body>

</html>
